<label>
  <input
    type="checkbox"
    [attr.aria-checked]="formControl.value ? 'true' : 'false'"
    [formControlName]="control().name" />
  {{ control().label }}
</label>

<div class="validation-feedback">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name">
  </ng-container>
</div>
