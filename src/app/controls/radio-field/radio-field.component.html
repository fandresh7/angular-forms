<label for="">{{ control().label }}</label>
<div>
  @for (option of options$ | async; track option.value) {
    <label>
      <input
        type="radio"
        [formControlName]="control().name"
        [value]="option.value" />
      {{ option.label }}
    </label>
  }
</div>

<div
  ngDefaultControl
  validatorMessage
  helpText
  [message]="control().helpText"
  [formControlName]="control().name"></div>
