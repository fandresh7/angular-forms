<label for="">{{ control().label }}</label>
<div>
  @for (option of options$ | async; track option.value) {
    <label>
      <input
        type="radio"
        [formControlName]="control().name"
        [value]="option.value" />
      {{ option.label }}
    </label>
  }
</div>

<div class="validation-feedback">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name">
  </ng-container>
</div>
