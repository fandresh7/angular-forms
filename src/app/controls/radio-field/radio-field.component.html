<label
  [class]="settings.labelClasses"
  [for]="control().name">
  {{ control().label }}
</label>

<div [class]="settings.radioGroupContainerClasses">
  @for (option of options(); track option.value) {
    <label [class]="settings.radioItemWrapperClasses">
      <input
        [id]="control().name + '-' + option.value"
        [name]="control().name"
        [class]="settings.radioItemInputClasses"
        type="radio"
        [formControlName]="control().name"
        [value]="option.value"
        [attr.aria-checked]="formControl.value === option.value ? 'true' : 'false'" />
      <span [class]="settings.radioItemLabelClasses">{{ option.label }}</span>
    </label>
  }
</div>

<div [class]="settings.validationFeedbackClasses">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name" />
</div>
