<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<label>{{ control().label }}</label>
<div>
  @for (option of options$ | async; track option.value) {
    <label>
      <input
        [id]="control().name + '-' + option.value"
        [name]="control().name"
        type="radio"
        [formControlName]="control().name"
        [value]="option.value"
        [attr.aria-checked]="formControl.value === option.value ? 'true' : 'false'" />
      {{ option.label }}
    </label>
  }
</div>

<div class="validation-feedback">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name" />
</div>
