<label [attr.for]="control().name">{{ control().label }}</label>
<select
  [id]="control().name"
  [name]="control().name"
  [formControlName]="control().name">
  @for (option of options(); track option.value) {
    <option
      [value]="option.value"
      [selected]="option.selected"
      [disabled]="option.disabled">
      {{ option.label }}
    </option>
  }
</select>

<div class="validation-feedback">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name" />
</div>
