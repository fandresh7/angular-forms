<label
  [class]="settings.labelClasses"
  [attr.for]="control().name">
  {{ control().label }}
</label>

<select
  [class]="settings.selectClasses || settings.inputClasses"
  [id]="control().name"
  [name]="control().name"
  [formControlName]="control().name">
  @for (option of options(); track option.value) {
    <option
      [class]="settings.selectOptionClasses"
      [value]="option.value"
      [selected]="option.selected"
      [disabled]="option.disabled">
      {{ option.label }}
    </option>
  }
</select>

<div [class]="settings.validationFeedbackClasses">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name" />
</div>
