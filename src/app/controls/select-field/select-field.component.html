<label [attr.for]="key()">{{ control().label }}</label>
<select
  [id]="key()"
  [formControl]="formControl">
  @for (option of options$ | async; track option.value) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
  }
</select>

<div
  ngDefaultControl
  validatorMessage
  helpText
  [message]="control().helpText"
  [formControl]="formControl"></div>
