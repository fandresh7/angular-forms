<div [formGroupName]="control().name">
  @for (control of controls() | visibleControls: parentForm; track control.name) {
    <ng-container
      [ngComponentOutlet]="controlResolver.resolve(control) | async"
      [ngComponentOutletInjector]="control.name | controlInjector: { control, initialValues: value() }">
    </ng-container>
  }
</div>
