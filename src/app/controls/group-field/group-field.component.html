<div [formGroupName]="control().name">
  @for (control of controls() | visibleControls: parentForm; track control.id) {
    <ng-container
      [ngComponentOutlet]="controlResolver.resolve(control) | async"
      [ngComponentOutletInjector]="control.name | controlInjector: control">
    </ng-container>
  }
</div>
