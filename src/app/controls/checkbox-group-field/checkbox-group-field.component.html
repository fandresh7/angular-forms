<label for="">{{ control().label }}</label>
<div>
  @for (option of options$ | async; track option.value) {
    <label>
      <input
        type="checkbox"
        [checked]="isSelected(option.value)"
        [disabled]="option.disabled"
        (change)="onCheckboxChange($event, option.value)" />
      {{ option.label }}
    </label>
  }
</div>

<ng-container
  ngDefaultControl
  validatorMessage
  [helpMessage]="control().helpText"
  [formControlName]="control().name"></ng-container>
