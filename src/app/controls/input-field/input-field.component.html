<label [for]="control().name">{{ control().label }}</label>
<input
  [id]="control().name"
  [type]="control().type || 'text'"
  [formControlName]="control().name"
  [placeholder]="control().placeholder ?? ''" />

<div
  ngDefaultControl
  validatorMessage
  helpText
  [message]="control().helpText"
  [formControlName]="control().name"></div>
