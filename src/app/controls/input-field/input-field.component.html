<label
  [class]="settings.labelClasses"
  [attr.for]="control().name">
  {{ control().label }}
</label>

<input
  [class]="settings.inputClasses"
  [id]="control().name"
  [name]="control().name"
  [type]="inputType()"
  [formControlName]="control().name"
  [placeholder]="inputPlaceholder()"
  autocomplete="off" />

@if (control().type === 'password' && eyeComponent()) {
  <button
    type="button"
    [class]="settings.passwordIconClasses"
    (click)="togglePassword()">
    <ng-container [ngComponentOutlet]="eyeComponent()!" />
  </button>
}

<div [class]="settings.validationFeedbackClasses">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name" />
</div>
