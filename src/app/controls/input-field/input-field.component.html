<label [for]="control().name">{{ control().label }}</label>
<input
  [id]="control().name"
  [type]="control().type || 'text'"
  [formControlName]="control().name"
  [placeholder]="control().placeholder ?? ''" />

<div class="validation-feedback">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name">
  </ng-container>
</div>
