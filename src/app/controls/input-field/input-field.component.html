<label [for]="key()">{{ control().label }}</label>
<input
  [id]="key()"
  [type]="control().type || 'text'"
  [formControl]="formControl"
  [placeholder]="control().placeholder ?? ''" />

<div
  ngDefaultControl
  validatorMessage
  helpText
  [message]="control().helpText"
  [formControl]="formControl"></div>
