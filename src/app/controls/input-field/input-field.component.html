<label [for]="control().name">{{ control().label }}</label>
<input
  [id]="control().name"
  [name]="control().name"
  [type]="inputType()"
  [formControlName]="control().name"
  [placeholder]="inputPlaceholder()"
  autocomplete="off" />

<div class="validation-feedback">
  <ng-container
    ngDefaultControl
    validatorMessage
    [helpMessage]="control().helpText"
    [formControlName]="control().name" />
</div>
